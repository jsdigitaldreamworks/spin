  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
	  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

  .email-body {
    font-family: 'Space Grotesk', Arial, sans-serif;
    font-size: 16px;
    color: #222;
    line-height: 1.5;
  }
    body {
      font-family: cinzel, serif;
      background: #f0f0f0; /* Light grey background */
      margin: 0;
      padding: 0px 0px;
      color: #000;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .form-wrapper {
      background-color: white;
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
	.form-wrapper-footer {
	  background-color: white;
	  padding: 30px 20px;
	  max-width: 100%;
	  margin: auto;
	  border-radius: 10px;
	  box-shadow: 0 0 20px rgba(0,0,0,0.1);
	}
	.form-wrapper-header {
	  background-color: white;
	  padding: 30px 20px;
	  max-width: 100%;
	  margin: auto;
	  border-radius: 10px;
	  box-shadow: 0 0 20px rgba(0,0,0,0.1);
	}

    #user-form {
      margin-bottom: 40px;
    }
	 #header {
		  margin-bottom: 40px;
		} 
	#footer {
      margin-bottom: 40px;
    }
    #user-form input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #user-form button {
      width: auto;
      padding: 10px;
      font-size: 1rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .wheel-container {
      position: relative;
      display: none;
      max-width: 90vw;
      width: 600px;
      height: auto;
      margin: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
      transition: transform 4s ease-out;
      display: block;
      margin: 0 auto;
    }
	#wheel {
	  display: block;
	  width: 100%;
	  height: auto;
	}
    .arrow {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid black;
      position: absolute;
      top: 41.4%;
      left: 98%;
      transform: translateY(-50%);
      z-index: 10;
    }

    #spinBtn {
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 3rem;
    }
  </style>

  <script>
  window.onload = () => {
    emailjs.init("jp6NMnw0T-NYE40fy"); // Moved to onload
  };

  const prizes = [
    { text: "10% off Any Service", code: "AS10OFF" },
    { text: "10% off Any Package", code: "AP10OFF" },
    { text: "$50 off Logo Design", code: "LOGO50OFF" },
    { text: "100% off Business Card Design", code: "FREEBSCARD" },
    { text: "Try Again", code: "Try Again" },
    { text: "$50 off Business Card Design", code: "BSCARD50OFF" },
    { text: "15% off New Website", code: "NW15OFF" },
    { text: "25% off Website Resigning", code: "WR25OFF" },
    { text: "25% off 1 Year Hosting Plan", code: "HP25OFF" },
    { text: "Try Again", code: "Try Again" }
  ];

  const colors = ['#f44336', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#3f51b5', '#009688', '#e91e63', '#ffc107', '#795548'];

  const spinBtn = document.getElementById('spinBtn');
  const result = document.getElementById('result');
  const wheel = document.getElementById('wheel');
  const arrow = document.querySelector('.arrow');
  let currentAngle = 0;
  let numSegments = prizes.length;

  let canvasSize, ctx, center, radius, anglePerSegment;

  function setupCanvas() {
    const containerWidth = wheel.parentElement.clientWidth;
    canvasSize = containerWidth;
    wheel.width = canvasSize * window.devicePixelRatio;
    wheel.height = canvasSize * window.devicePixelRatio;

    wheel.style.width = containerWidth + 'px';
    wheel.style.height = containerWidth + 'px';

    ctx = wheel.getContext('2d');
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

    center = canvasSize / 2;
    radius = center;
    anglePerSegment = (2 * Math.PI) / numSegments;
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvasSize, canvasSize);
    for (let i = 0; i < numSegments; i++) {
      const angle = i * anglePerSegment;
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.arc(center, center, radius, angle, angle + anglePerSegment);
      ctx.fillStyle = colors[i % colors.length];
      ctx.fill();
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(angle + anglePerSegment / 2);
      ctx.textAlign = "center";
      ctx.fillStyle = "#fff";
      ctx.font = `${Math.max(12, radius * 0.06)}px sans-serif`;
      const paddedRadius = radius * 0.6;
      wrapText(ctx, prizes[i].text, paddedRadius, 0, radius * 0.8, radius * 0.08);
      ctx.restore();
    }
  }

  function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '', lines = [];
    for (let n = 0; n < words.length; n++) {
      const testLine = line + words[n] + ' ';
      const metrics = ctx.measureText(testLine);
      const testWidth = metrics.width;
      if (testWidth > maxWidth && n > 0) {
        lines.push(line);
        line = words[n] + ' ';
      } else {
        line = testLine;
      }
    }
    lines.push(line);
    for (let i = 0; i < lines.length; i++) {
      ctx.fillText(lines[i], x, y + (i * lineHeight));
    }
  }

  function spinWheel() {
    if (localStorage.getItem('hasSpun')) {
      alert("⛔ You've already spun the wheel!");
      return;
    }

    const randomRotation = Math.floor(3600 + Math.random() * 360);
    currentAngle = (currentAngle + randomRotation) % 360;
    wheel.style.transition = 'transform 4s ease-out';
    wheel.style.transform = `rotate(${randomRotation}deg)`;

    setTimeout(() => {
      let normalizedDeg = currentAngle % 360;
      const segmentIndex = Math.floor(normalizedDeg / (360 / numSegments));
      const prize = prizes[(numSegments - 1 - segmentIndex + numSegments) % numSegments];

	 if (!prize.code || prize.text === "Try Again") {
	  result.innerHTML = `😢 <strong>Try Again!</strong><br>
		<p style="font-family:Space Grotesk">Unfortunately, no prize was won this time. <br>
		Better luck on your next spin!</p>`;
	} else {
	  result.innerHTML = `🎉 You won:<br>
		<strong>${prize.text}</strong><br>
		Code: <code>${prize.code}</code><br>
		<p style="font-family:Space Grotesk">We've sent the code to your email, and the company has been notified as well. If you don’t see it, be sure to check your inbox and spam folder.</p>`;
	  localStorage.setItem('hasSpun', 'true');
	}


      const user = JSON.parse(localStorage.getItem('wheelUser'));
      sendEmail(user, prize);
    }, 4000);
  }

  function sendEmail(user, prize) {
    const templateParams = {
      user_email: user.email,
      user_name: user.firstName + ' ' + user.lastName,
      first_name: user.firstName,
      last_name: user.lastName,
      prize_title: prize.text,
      prize_code: prize.code,
      business_email: "jsdigitaldreamworks@gmail.com",
      company_name: "JS Digital DreamWorks"
    };
	if (!prize.code || prize.text === "Try Again") {
	  // NO EMAIL SENT
		result.innerHTML = `😢 <strong>Try Again!</strong><br>
		Unfortunately, no prize was won this time. <br>
		Better luck on your next spin!`;
	} else {
    // Send user email
		emailjs.send("service_72b961n", "template_3k7ehvr", templateParams)
		.then(() => console.log("✅ User email sent successfully."))
		.catch((error) => console.error("❌ Failed to send user email:", error));

    // Send admin email
		emailjs.send("service_72b961n", "template_hflosex", templateParams)
		.then(() => console.log("✅ Admin email sent successfully."))
		.catch((error) => console.error("❌ Failed to send admin email:", error));
  }}

  document.getElementById('form').addEventListener('submit', function (e) {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!firstName || !lastName || !email) {
      alert("All fields are required.");
      return;
    }

    const user = { firstName, lastName, email };
    localStorage.setItem('wheelUser', JSON.stringify(user));

    document.getElementById('user-form').style.display = 'none';
    document.querySelector('.wheel-container').style.display = 'block';
    init();
  });

  function init() {
    setupCanvas();
    drawWheel();
  }

  window.addEventListener('resize', init);
  spinBtn.addEventListener('click', spinWheel);
</script>

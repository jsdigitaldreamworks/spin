  <style>
    body {

</head>
<body>
	<div class="form-wrapper-header" id="header"><header>
	<h style="font-size:30px;font-family:Space Grotesk">Spin to Win Exclusive Offers! üéÅ</h>
  
</header></div>
  <div class="form-wrapper" id="user-form">
	<div class="w-16 h-16 bg-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gift w-8 h-8 text-white"><rect x="3" y="8" width="18" height="4" rx="1"></rect><path d="M12 8v13"></path><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path></svg></div>
    <h style="font-size:30px;font-family:PanRoman">Enter to Win!</h>
	<p style="color:#616161;font-family:Space Grotesk">Fill in your details to spin the wheel and claim your exclusive offer!</p>
    <form id="form">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Submit & Spin</button>
    </form>
  </div>

  <div class="wheel-container" id=wheel-section>
    <div class="arrow"></div>
    <canvas id="wheel"></canvas>
    <button id="spinBtn">Spin</button>
    <p id="result"></p>
  </div>
  
  <script>
  window.onload = () => {
    emailjs.init("jp6NMnw0T-NYE40fy"); // Moved to onload
  };

  const prizes = [
    { text: "10% off Any Service", code: "AS10OFF" },
    { text: "10% off Any Package", code: "AP10OFF" },
    { text: "$50 off Logo Design", code: "LOGO50OFF" },
    { text: "100% off Business Card Design", code: "FREEBSCARD" },
    { text: "Try Again", code: "Try Again" },
    { text: "$50 off Business Card Design", code: "BSCARD50OFF" },
    { text: "15% off New Website", code: "NW15OFF" },
    { text: "25% off Website Resigning", code: "WR25OFF" },
    { text: "25% off 1 Year Hosting Plan", code: "HP25OFF" },
    { text: "Try Again", code: "Try Again" }
  ];

  const colors = ['#f44336', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#3f51b5', '#009688', '#e91e63', '#ffc107', '#795548'];

  const spinBtn = document.getElementById('spinBtn');
  const result = document.getElementById('result');
  const wheel = document.getElementById('wheel');
  const arrow = document.querySelector('.arrow');
  let currentAngle = 0;
  let numSegments = prizes.length;

  let canvasSize, ctx, center, radius, anglePerSegment;

  function setupCanvas() {
    const containerWidth = wheel.parentElement.clientWidth;
    canvasSize = containerWidth;
    wheel.width = canvasSize * window.devicePixelRatio;
    wheel.height = canvasSize * window.devicePixelRatio;

    wheel.style.width = containerWidth + 'px';
    wheel.style.height = containerWidth + 'px';

    ctx = wheel.getContext('2d');
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

    center = canvasSize / 2;
    radius = center;
    anglePerSegment = (2 * Math.PI) / numSegments;
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvasSize, canvasSize);
    for (let i = 0; i < numSegments; i++) {
      const angle = i * anglePerSegment;
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.arc(center, center, radius, angle, angle + anglePerSegment);
      ctx.fillStyle = colors[i % colors.length];
      ctx.fill();
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(angle + anglePerSegment / 2);
      ctx.textAlign = "center";
      ctx.fillStyle = "#fff";
      ctx.font = `${Math.max(12, radius * 0.06)}px sans-serif`;
      const paddedRadius = radius * 0.6;
      wrapText(ctx, prizes[i].text, paddedRadius, 0, radius * 0.8, radius * 0.08);
      ctx.restore();
    }
  }

  function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '', lines = [];
    for (let n = 0; n < words.length; n++) {
      const testLine = line + words[n] + ' ';
      const metrics = ctx.measureText(testLine);
      const testWidth = metrics.width;
      if (testWidth > maxWidth && n > 0) {
        lines.push(line);
        line = words[n] + ' ';
      } else {
        line = testLine;
      }
    }
    lines.push(line);
    for (let i = 0; i < lines.length; i++) {
      ctx.fillText(lines[i], x, y + (i * lineHeight));
    }
  }

  function spinWheel() {
    if (localStorage.getItem('hasSpun')) {
      alert("‚õî You've already spun the wheel!");
      return;
    }

    const randomRotation = Math.floor(3600 + Math.random() * 360);
    currentAngle = (currentAngle + randomRotation) % 360;
    wheel.style.transition = 'transform 4s ease-out';
    wheel.style.transform = `rotate(${randomRotation}deg)`;

    setTimeout(() => {
      let normalizedDeg = currentAngle % 360;
      const segmentIndex = Math.floor(normalizedDeg / (360 / numSegments));
      const prize = prizes[(numSegments - 1 - segmentIndex + numSegments) % numSegments];

	 if (!prize.code || prize.text === "Try Again") {
	  result.innerHTML = `üò¢ <strong>Try Again!</strong><br>
		<p style="font-family:Space Grotesk">Unfortunately, no prize was won this time. <br>
		Better luck on your next spin!</p>`;
	} else {
	  result.innerHTML = `üéâ You won:<br>
		<strong>${prize.text}</strong><br>
		Code: <code>${prize.code}</code><br>
		<p style="font-family:Space Grotesk">We've sent the code to your email, and the company has been notified as well. If you don‚Äôt see it, be sure to check your inbox and spam folder.</p>`;
	  localStorage.setItem('hasSpun', 'true');
	}


      const user = JSON.parse(localStorage.getItem('wheelUser'));
      sendEmail(user, prize);
    }, 4000);
  }

  function sendEmail(user, prize) {
    const templateParams = {
      user_email: user.email,
      user_name: user.firstName + ' ' + user.lastName,
      first_name: user.firstName,
      last_name: user.lastName,
      prize_title: prize.text,
      prize_code: prize.code,
      business_email: "jsdigitaldreamworks@gmail.com",
      company_name: "JS Digital DreamWorks"
    };
	if (!prize.code || prize.text === "Try Again") {
	  // NO EMAIL SENT
		result.innerHTML = `üò¢ <strong>Try Again!</strong><br>
		Unfortunately, no prize was won this time. <br>
		Better luck on your next spin!`;
	} else {
    // Send user email
		emailjs.send("service_72b961n", "template_3k7ehvr", templateParams)
		.then(() => console.log("‚úÖ User email sent successfully."))
		.catch((error) => console.error("‚ùå Failed to send user email:", error));

    // Send admin email
		emailjs.send("service_72b961n", "template_hflosex", templateParams)
		.then(() => console.log("‚úÖ Admin email sent successfully."))
		.catch((error) => console.error("‚ùå Failed to send admin email:", error));
  }}

  document.getElementById('form').addEventListener('submit', function (e) {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!firstName || !lastName || !email) {
      alert("All fields are required.");
      return;
    }

    const user = { firstName, lastName, email };
    localStorage.setItem('wheelUser', JSON.stringify(user));

    document.getElementById('user-form').style.display = 'none';
    document.querySelector('.wheel-container').style.display = 'block';
    init();
  });

  function init() {
    setupCanvas();
    drawWheel();
  }

  window.addEventListener('resize', init);
  spinBtn.addEventListener('click', spinWheel);
</script>
</body>
</html>
